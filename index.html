<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags for Responsive Design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Mamita Masita calculator</title>

    <!-- Meta Tags for Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="black" />

    <!-- Link to the Manifest File -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Styling -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="newRecipe">
      <header>
        <button id="returnFromCreate"><img src="images/back.svg" /></button>
        <h1>Crear receta</h1>
        <button id="saveRecipe"><img src="images/save.svg" /></button>
      </header>
      <input
        type="text"
        id="recipeName"
        name="name"
        placeholder="Nombre de receta..."
        required
      />
      <div id="ingredients">
        <div class="ingredient">
          <input
            type="tel"
            class="percentage"
            name="ingredient"
            placeholder="0"
            required
          />
          <p>%</p>
          <input
            type="text"
            class="nameIngredient"
            name="ingredient"
            placeholder="Nombre de ingrediente"
            required
          />
        </div>
      </div>
      <button id="addIngredient" class="actionBtn">+ AÃ±adir</button>
    </section>
    <section id="recipeList">
      <header>
        <h1>Recetas</h1>
        <img id="logo" src="./images/logoMM.svg" />
      </header>
      <ul id="recipes"></ul>
      <button id="createRecipe" class="actionBtn">+ Nueva Receta</button>
    </section>
    <section id="recipeDetails">
      <header>
        <button id="returnFromDetails"><img src="images/back.svg" /></button>
        <h1 id="recipeTitle">Nombre de receta</h1>
      </header>
      <div id="weight">
        <p>Peso de la masa:</p>
        <input type="tel" value="1000" />
        <p>grs</p>
      </div>
      <ul id="recipeIngredients"></ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
